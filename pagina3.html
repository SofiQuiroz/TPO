<html lang="es">

<head>

<body>
    <div id="menu"></div>
    <div class="contenedor">
        <div class="bombones">
            <div class="titulo">
                <h1>Dulces QKB</h1>
                <h6>Emprendimiento Familiar</h6>
            </div>
        </div>
        <div class="inicio">
            <div class="titulo">
                <h1 style="color:rgb(248, 246, 246)">Bombones</h1>
            </div>
            <div class="display">
                <figure>
                    <img id="imagen" src="img/dulces/bombones.jpg" alt="Foto bombones">

                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/bombon blanco.jpg" alt="Foto bombones">
                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/gran-variedad-de-chocolate.jpg" alt="Foto bombones">
                </figure>
            </div>
        </div>
        <div class="tortas">
            <div class="titulo">
                <h1 style="color:rgb(248, 246, 246)">Tartas frutales</h1>
            </div>
            <div class="display">
                <figure>
                    <img id="imagen" src="img/dulces/durazno.jpg" alt="Foto bombones">
                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/tartaleta-frutas-casera-scaled.jpg" alt="Foto bombones">
                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/Tarta-de-crema-y-frutas.jpg" alt="Foto bombones">
                </figure>
            </div>
        </div>
        <div class="huevos">
            <div class="titulo">
                <h1 style="color:#260801">Huevos de Pascua</h1>
            </div>
            <div class="display">
                <figure>
                    <img id="imagen" src="img/dulces/huevos.jpg" alt="Foto bombones">
                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/huevo muestra1.jpg" alt="Foto bombones">
                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/huevo muestra.jpg" alt="Foto bombones">
                </figure>
            </div>
        </div>
        <div class="cheesecake">
            <div class="titulo">
                <h1 style="color:rgb(248, 246, 246)">Cheesecake</h1>
            </div>

            <div class="display">
                <figure>
                    <img id="imagen" src="img/dulces/cheesecake-fresa-con-gelatina.jpg" alt="Foto bombones">
                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/choco.jpeg" alt="Foto bombones">
                </figure>
                <figure>
                    <img id="imagen" src="img/dulces/arandanos.jpg" alt="Foto bombones">
                </figure>
            </div>
        </div>
        <div class="redes">
            <div class="titulo">
                <h1 style="color:#260801">Contacto</h1>
            </div>
            <div class="form">
                <form action="">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Roberto" id="nombre" required><br><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Rodriguez" required><br><br>

                    <label for="tel">Tel√©fono:</label>
                    <input type="tel" name="tel" id="tel" placeholder="1234567890" required><br><br>

                    <label for="pedido">Pedido:</label> <br>
                    <textarea name="pedido" id="pedido" cols="40" rows="10" required></textarea> <br><br>

                    <button type="reset">Borrar Pedido</button>
                    <button type="submit">Enviar Pedido</button>
                </form>
            </div>
        </div>
        <div class="footer">

            <div id="icon">
                <a href="https://www.instagram.com/tomlinsgod/">
                    <i class="fab fa-instagram"></i></a>
            </div>

            <h2>Sofi Quiroz</h2>
        </div>








    </div>

</html>
